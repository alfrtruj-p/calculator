{% extends 'calc/base.html' %}

{% block title %}My quotes{% endblock %}

{% block content %}

<h3>Your Quotes</h3>

{% for quote in quotes %}
    <article class="media content-section">
      <!--<img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">-->
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'data_quote' pk=quote.pk %}">{{ quote.customer_name }}</a>
          <small class="text-muted">{{ quote.created_date|date:"D, d M Y, h: i a" }}</small>
        </div>

        <p class="article-content">{{ quote.comment|linebreaksbr }}</p>
      </div>
    </article>

{% endfor %}

{% endblock %}
